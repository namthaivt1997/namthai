<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>Tinh BMI</div>
    <div type="" id="CanNang">
        nhâp cân năng
        <input id="w" type="value"> nhâp chiều cao
        <input id="h" type="value">
        <p id='content'></p>
        <input type="button" value="process" onclick="func()">
    </div>


    <div>
        kết quả
    </div>

    <script>
        function func() {
            let _id = id => document.getElementById(id);
            var a = _id("w").value;
            var b = _id("h").value;
            console.log(a);
            let tinhBMI = (a, b) => a / (b * b);

            let c = tinhBMI(a, b);
            console.log(c);
            var t = "";

            if (c < 18) { t = "ban ốm" };
            if (c >= 18 && c <= 25) { t = "bạn vưa" };
            if (c > 25) { t = "bạn mập" };


            _id("content").innerHTML = t;
        }
    </script>
</body>

</html>
